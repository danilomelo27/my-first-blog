<html>
    <head>
        <title>Blog do Dan</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Blog do Dan</a></h1>
        </div>

        {% for post in posts %}
            <div>
                <h1><a href="">{{post.title}} </a></h1>
                <p>{{post.text|linebreaksbr}}</p>
                <p>Publicado em: {{post.published_date}}</p>
            </div>
        {% endfor %}

    </body>
</html>
