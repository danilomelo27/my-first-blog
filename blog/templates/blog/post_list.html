{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
              <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1><br>
                  <p>{{ post.text|linebreaksbr }}</p><br><br>
              <div class="date">
                  <p>published: {{ post.published_date }}</p>
              </div>
        </div>
    {% endfor %}
{% endblock %}
